      <div class="container">
          <!-- The justified navigation menu is meant for single line per list item.
               Multiple lines will require custom code not provided by Bootstrap. -->
          <div class="masthead">
              <h3 class="text-muted">Mithrandir</h3>

                  <ul class="nav nav-justified">

                      <li><a href="config.html">Configure</a></li>
                      <li class="active"><a href="status.html">Status</a></li>
                  </ul>
              </nav>
          </div>

          <div class="statusTable">
              <table class="table table-striped" id="statusTable">
                  <thead>
                      <th>ID</th>
                      <th>IP address</th>
                      <th>Source Port</th>
                      <th>Destination Port</th>
                      <th>Protocol</th>
                      <th>Filter</th>
                      <th>Action</th>
                      <th></th>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          </div>
          <script type="text/javascript">
          </script>
          <!-- Site footer -->
          <footer class="footer">
              <h class="copyleft">&copy;</h><h>  Mithrandir, 2017</h>
          </footer>
      </div> <!-- /container -->

      <script>
          const table = document.querySelector('#statusTable tbody');
          let id;
          let address;
          let s_port;
          let d_port;
          let protocol;
          let filter;
          let action;
          let command;
          let link = `../api/list.php`;
          let insertTable;

          var xhr = new XMLHttpRequest();
          xhr.open('get', link);
          xhr.onload = function(){
              var getJson = JSON.parse(xhr.responseText);
              for (var jsonId in getJson) {
                  id = getJson[jsonId].id;
                  action = getJson[jsonId].action;
                  address = getJson[jsonId].address;
                  s_port = getJson[jsonId].s_port;
                  d_port = getJson[jsonId].d_port;
                  protocol = getJson[jsonId].protocol;
                  filter = getJson[jsonId].filter;
                  action = getJson[jsonId].action;
                  command = getJson[jsonId].command;
                  insertTable = `<tr>
                          <td>${id}</td>
                          <td>${address}</td>
                          <td>${s_port}</td>
                          <td>${d_port}</td>
                          <td>${protocol}</td>
                          <td>${filter}</td>
                          <td>${action}</td>
                          <td><a href="../ api/delete.php?id=${id}">Delete</a></td>
                      </tr>`
                      table.innerHTML += insertTable;
              }
          }
          xhr.send();
      </script>
